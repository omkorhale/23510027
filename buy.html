<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Purchase your favorite computer and accessories securely.">
    <title>Purchase Page - Computer Shop</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Computer Shop</h1>
            <img src="logo.avif" alt="Laptop">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="purchase-section">
        <h2>Complete Your Purchase</h2>
        <div class="product-details">
            <h3>Product: Laptop Asus</h3>
            <img src="laptop.jpg" alt="Laptop">
            <p>Price: â‚¹79999.99</p>
        </div>

        <h3>Enter Your Details:</h3>
        <form id="purchaseForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="payment">Payment Details:</label>
            <input type="text" id="payment" name="payment" placeholder="Enter card details or payment method" required><br><br>

            <button type="submit">Confirm Purchase</button>
         
        </form>

    </section>

    <footer>
        <p>&copy; 2025 Computer Shop. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById("purchaseForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Collect form data
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
    
            // Optionally store the data in localStorage for later use
            localStorage.setItem('purchaseData', JSON.stringify({ name, address, email, phone }));
    
            // Redirect to the payment page
            window.location.href = "payment.html";
        });
    </script>
</body>
</html>
