<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter your payment details securely.">
    <title>Payment - Computer Shop</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Computer Shop</h1>
            <img src="logo.avif" alt="Laptop">
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-section">
        <h2>Enter Payment Details</h2>

        <div class="product-details">
            <h3>Product: Laptop Asus</h3>
            <img src="laptop.jpg" alt="Laptop">
            <p>Price: ₹79999.99</p>
        </div>

        <form id="payment-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="card">Credit/Debit Card Number:</label>
            <input type="text" id="card" name="card" placeholder="Enter card number" required><br><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required><br><br>

            <button type="submit">Confirm Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Computer Shop. All Rights Reserved.</p>
    </footer>
    
    <script>
        
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

        
            const productDetails = {
                name: "Laptop Asus",
                price: "₹79999.99",
                imageUrl: "laptop.jpg"
            };

       
            localStorage.setItem("productDetails", JSON.stringify(productDetails));

          
            window.location.href = "productpurchased.html";
        });
    </script>

</body>
</html>
